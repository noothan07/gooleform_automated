<!DOCTYPE html>
<html>
<head>
  <title>Auto Fill Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 28px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 80%;
      max-width: 300px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <button onclick="openForm()">Open Pre-filled Form</button>
  <script>
    function openForm() {
      const today = new Date().toISOString().split('T')[0]; // YYYY-MM-DD
      const name = "Nagala+Noothan";
      const phone = "9391177132";
      const email = "noothannagala7@gmail.com";
      const intime = "10:00";
      const outtime = "04:00";
      const purpose = "Industrial Training";

      const url = `https://docs.google.com/forms/d/e/1FAIpQLSd0mKD6AVZKHK1b260iryfJNAjAM0HER_FAjdY6L5Q5HYhTWQ/viewform?usp=pp_url` +
        `&entry.628625980=${name}` +
        `&entry.251918800=${phone}` +
        `&entry.1831526576=${email}` +
        `&entry.1726140343=${today}` +
        `&entry.1944022955=${intime}` +
        `&entry.502044810=${outtime}` +
        `&entry.542241777=${purpose}`;

      window.open(url, "_blank");
    }
  </script>
</body>
</html>
